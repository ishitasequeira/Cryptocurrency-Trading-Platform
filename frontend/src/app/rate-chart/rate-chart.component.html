<div class="contain">
  <mat-tab-group (selectedTabChange)="getChart($event)">
    <!--  -->
    <mat-tab label="BitCoin">
      <ng-template matTabContent>
        <canvas *ngIf="displayBTC" id="BTC" height="35vh" width="75vw">{{ chart }}</canvas>
      </ng-template>
    </mat-tab>
    <mat-tab label="ETH">
      <ng-template matTabContent>
        <canvas *ngIf="displayETH" id="ETH" height="35vh" width="75vw">{{ chart }}</canvas>
      </ng-template>
    </mat-tab>
    <mat-tab label="LTC">
      <ng-template matTabContent>
        <canvas *ngIf="displayLTC" id="LTC" height="35vh" width="75vw">{{ chart }}</canvas>
      </ng-template>
    </mat-tab>
    <mat-tab label="EOS">
      <ng-template matTabContent>
        <canvas *ngIf="displayEOS" id="EOS" height="35vh" width="75vw">{{ chart }}</canvas>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
