<!-- Start of the appliction-->
<mat-card class="md-padding" layout-xs="column" layout="row" layout-align="center center">
  <mat-card class="my-card">
    <mat-card-content>
        <div *ngIf="errorMessage">
            <div class="alert alert-danger" role="alert">
              {{errorMessage}}
            </div>
          </div>
      <form class="example-form example-full-width">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <!-- 2 way interpolation-->
          <input matInput placeholder="Email" name="username" [(ngModel)]="login.username">
        </mat-form-field><br />
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" name="password" [(ngModel)]="login.password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <!-- created  2 buttons , 1 for register and  one for submit-->
      <button mat-raised-button (click)="onSubmit()" color="primary">LOGIN</button>      
      <a mat-button routerLink="/register">Register</a><br><br>
      <!-- <a mat-button routerLink="/forgotPassword">Forgot Password??</a> -->
    </mat-card-actions>
  </mat-card>
</mat-card>
