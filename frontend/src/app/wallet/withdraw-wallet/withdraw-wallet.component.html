<mat-card class="md-padding" layout-align="center center">
  <mat-grid-list cols="2" rowHeight="80px">
    <mat-card-header>
      <mat-grid-tile colspan="2">
        <mat-card-title>Withdraw Funds from Wallet</mat-card-title>
      </mat-grid-tile>
    </mat-card-header>
    <mat-card-content *ngIf="coins">
      <form [formGroup]="withdrawForm" (ngSubmit)="submitWithdrawForm()" *ngIf="coins.length > 0">


        <mat-grid-tile>
          <mat-label>Coin Name:</mat-label>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-form-field>
            <mat-select formControlName="coinName" (selectionChange)="onCoinChange()">
              <mat-option *ngFor="let coin of coins" [value]="coin.coin_name">{{ coin.coin_name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-label>Coin Qty: </mat-label>
        </mat-grid-tile>
        <mat-grid-tile>
          <input matInput type="number" formControlName="coinQty" min="1" (keypress)="updateUSDValue()" (change)="updateUSDValue()" />
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-label>Coin Rate: </mat-label>
        </mat-grid-tile>
        <mat-grid-tile>
          <input matInput type="number" formControlName="coinRate" />
        </mat-grid-tile>

        <mat-grid-tile>
          <mat-label>Total Value: </mat-label>
        </mat-grid-tile>
        <mat-grid-tile>
          <input matInput type="number" formControlName="totalUSDValue" />
        </mat-grid-tile>

        <mat-grid-tile colspan="2">
          <button mat-button mat-raised-button color="primary" type="submit">Withdraw</button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a mat-button mat-raised-button color="warn" routerLink="/wallet">Cancel</a>
        </mat-grid-tile>

      </form>
    </mat-card-content>
  </mat-grid-list>
</mat-card>
